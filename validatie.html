<h2 id="titel">Vermeld hieronder uw persoonlijke gegevens:</h2>
<form id="form1" method="post" action="verwerk.php">
  <table>
    <tr>
      <td><label for="naam">Naam:</label></td>
      <td><input name="naam" id="naam" type="text" size="50" required pattern="^[A-Za-z \-']+$" title="geen geldige naam"> (*) </td>
      <td></td>
    </tr>
    <tr>
      <td><label for="adres">Adres:</label></td>
      <td><input type="text" name="adres" id="adres" size="50" required pattern="^[A-Za-z \-']+ [1-9]\d{0,3}$" title="straatnaam en huisnr"> (*) </td>
      <td></td>
    </tr>
    <tr>
      <td><label for="woonplaats">Woonplaats:</label></td>
      <td><input type="text" name="woonplaats" id="woonplaats" size="20" required pattern="^[A-Za-z \-']+$" title="geen geldige woonplaats">(*) </td>
      <td></td>
    </tr>
    <tr>
      <td><label for="postcode">Postcode:</label></td>
      <td><input type="number" name="postcode" id="postcode" min="1000" max="9999" step="10">(*) </td>
      <td></td>
    </tr>
    <tr>
      <td><label for="telefoonnr">Telefoon:</label></td>
      <td><input type="text" name="telefoonnr" id="telefoonnr" size="20" required pattern="^0[1-9](\/\d|\d\/|\d{2}\/)(\d{2}\.){2}\d{2}$" title="enkel geldige Belgische telefoonnummers"> (*) </td>
      <td></td>
    </tr>
    <tr>
      <td><label for="tijdstip">Tijdstip</label>:</td>
      <td><input type="text" name="tijdstip" id="tijdstip" size="10" required pattern="^([0-1][0-9]|2[0-3]):[0-5][0-9]$" title="enkel tussen 10:00 en 02:00"> (*) </td>
      <td></td>
    </tr>
    <tr>
      <td>Betaalwijze:</td>
      <td>Contant bij betaling</td>
      <td></td>
    </tr>
    <tr>
      <td colspan="2" class="center">
	  <input name="gegevens" type="checkbox" id="gegevens" value="checkbox">
		bewaar gegevens voor een volgend bezoek. <br>
		(*) invoer verplicht </td>
        <td></td>
      </tr>
    <tr>
      <td colspan="2" class="center">
	  <input type="submit" id="btnBestelling" value="Verstuur de bestelling" class="knop"></td>
      <td></td>
    </tr>

    <input type="hidden" name="garnituur" id="garnituur" value="">

	   </td>
	</tr>
